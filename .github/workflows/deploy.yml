name: ğŸ† Deploy Explosive Digital Fireworks (Because Someone Has To)

description: |
  A hilariously over-engineered deployment pipeline that transforms your caffeinated code 
  into beautiful digital explosions. Warning: May cause uncontrollable clicking and 
  existential questions about the meaning of pixel-based pyrotechnics. Side effects 
  include: joy, wonder, and mild dependency on npm packages you've never heard of.

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: ğŸ—ï¸ Build the Explosive Experience
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    steps:
      - name: ğŸ“¦ Checkout the Goods
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Node ${{ matrix.node-version }} (The JavaScript Overlord)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“š Install Dependencies (AKA Download Half the Internet)
        run: npm ci

      - name: ğŸ” Run Linter (The Code Police)
        run: npm run lint

      - name: ğŸ’… Check Formatting (Because Aesthetics Matter)
        run: npm run format:check

      - name: ğŸ—ï¸ Build (Transform Coffee Into Website)
        run: npm run build

      - name: ğŸ“¤ Upload Build Artifact (Package the Goods)
        uses: actions/upload-artifact@v4
        with:
          name: build-files-${{ matrix.node-version }}
          path: './dist'
          retention-days: 1

  deploy:
    name: ğŸš€ Launch the Pixels into Orbit
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸ“¦ Download Build Artifact (Retrieve the Goods)
        uses: actions/download-artifact@v4
        with:
          name: build-files-22.x
          path: './dist'

      - name: ğŸª Setup Pages (Prepare the Stage)
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload Pages Artifact (Ship It Like It's Hot)
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: ğŸ† Deploy to GitHub Pages (The Grand Finale)
        id: deployment
        uses: actions/deploy-pages@v4
